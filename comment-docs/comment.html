<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="comment-box">
        <div class="comment-header">
            <div class="comment-author">
                <span>Lý Công Thành</span>
            </div>
        </div>
        <div class="comment-content">
            <textarea id="comment-text" rows="5" class="comment-textarea"></textarea>
            <p>Comment or add others with @</p>
        </div>
        <div class="comment-footer">
            <div class="">
                <button class="comment-cancel-docs">Cancel</button>
                <button class="comment-submit comment-submit-disabled" id="submit">Comment</button>
            </div>
        </div>
    </div>
</body>
</html>
